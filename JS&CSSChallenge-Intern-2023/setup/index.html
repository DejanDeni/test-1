<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Frontend challenge</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://embedsocial.com/cdn/fonts/roboto/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="accordion">
          <h4 class="accordion-title">Settings panel</h4>
        </div>
        <div class="settings">
          <label class="label"> Number of columns </label>
          <select id="numberOfColumns" class="form-control">
            <option id="column-number-option-1" value="1">1</option>
            <option id="column-number-option-2" value="2">2</option>
            <option id="column-number-option-3" value="3">3</option>
            <option id="column-number-option-4" value="4">4</option>
            <option id="column-number-option-5" value="5">5</option>
            <option id="column-number-option-dynamic" value="dynamic" selected>dynamic</option>
          </select>

          <label class="label"> Card background color </label>
          <input id="cardBackgroundColor" class="form-control" type="color" value="#ffffff" />
          <label class="label"> Cards space between </label>
          <input id="cardSpaceBetween" class="form-control" type="text" value="10px" />

          <label class="label"> Choose theme </label>
          <div class="radio-group">
            <div class="radio-select">
              <input id="lightTheme" type="radio" name="theme" value="lightTheme" checked />
              <label for="lightTheme">Light</label>
            </div>

            <div class="radio-select">
              <input id="darkTheme" type="radio" name="theme" value="darkTheme" />
              <label for="darkTheme">Dark</label>
            </div>
          </div>

          <label class="label"> Filter by source </label>
          <div class="radio-group">
            <div class="radio-select">
              <input id="all" type="radio" name="filterBySource" value="all" checked />
              <label for="all">All</label>
            </div>

            <div class="radio-select">
              <input id="instagram" type="radio" name="filterBySource" value="instagram" />
              <label for="instagram">Instagram</label>
            </div>

            <div class="radio-select">
              <input id="facebook" type="radio" name="filterBySource" value="facebook" />
              <label for="facebook">Facebook</label>
            </div>

            <div class="radio-select">
              <input id="twitter" type="radio" name="filterBySource" value="twitter" />
              <label for="twitter">Twitter</label>
            </div>
          </div>
          <button id="load-more-button">Load more cards</button>
        </div>
      </div>
      <div class="preview">
        <!-- Start creating layout html here -->

        <div id="layout-container"></div>
        <!-- <div class="layout-placeholder"></div> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
